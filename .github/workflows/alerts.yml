name: Survivability Scoring and Alerts

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  survivability-scoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run survivability scoring bot
        env:
          ORG_NAME: ${{ secrets.ORG_NAME }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: python scripts/survivability_scoring.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add security/token-ledger.yml reports/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update survivability scores [automated]" && git push)

