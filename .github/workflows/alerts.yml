name: Survivability Scoring and Alerts

on:
  schedule:
    # Run once daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  survivability-scoring:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch GitHub members
        env:
          ORG_NAME: ${{ secrets.ORG_NAME }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: python scripts/fetch_github_members.py

      - name: Run survivability scoring bot
        env:
          ORG_NAME: ${{ secrets.ORG_NAME }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: python scripts/survivability_scoring.py

      - name: Send alerts and notifications
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python scripts/send_alerts.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add security/token-ledger.yml reports/ logs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update survivability scores [automated]" && git push origin main)

