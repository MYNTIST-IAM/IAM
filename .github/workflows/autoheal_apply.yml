name: Auto-Heal Apply

on:
  pull_request:
    types: [closed]
    paths:
      - 'ops/autoheal/**'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  apply:
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref }}
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply auto-heal manifests
        env:
          ORG_NAME: ${{ secrets.ORG_NAME }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          python scripts/apply_autoheal.py > apply_output.json
          cat apply_output.json

      - name: Commit ledger updates and deleted manifests
        run: |
          git config user.email "bot@users.noreply.github.com"
          git config user.name "auto-heal-bot"
          # Fetch latest changes and checkout the branch
          git fetch origin
          BRANCH="${{ github.event.pull_request.base.ref || github.ref_name }}"
          git checkout $BRANCH
          git pull origin $BRANCH || true
          # Stage ledger updates and deleted manifest files
          git add security/token-ledger.yml
          git add ops/autoheal/ || true  # Stages manifest file deletions
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "autoheal: apply results, audit trail, and cleanup manifests"
          git push origin $BRANCH


